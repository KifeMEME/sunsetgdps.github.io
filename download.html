<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SunSet GDPS | Home</title>
    <link rel="stylesheet" href="./css/main.css?1">
    <link rel="icon" href="./img/logo/favicon.ico">
</head>
<body>
    <header id="header"></header>
    <div class="fixed-bg">
        <img src="./img/bg/fullscreen.png" alt="">
    </div>
    <main>
        <div class="container-600px">
            <div class="dwnl-block">
                <div class="dwnl-top">
                    <img src="./img/logo/server.png" alt="">
                    <div class="dwnl-text">
                        <h2>SunSet GDPS</h2>
                        <p>Страница установки</p>
                    </div>
                </div>
                <p class="dark-dwnl-text">Сервер, существующий уже больше года. За это время мы пережили полное изменение состава, взлом, множество конкурсов и кучу других памятных событий. Стань и ты частью будущих!</p>
                <div class="dwnl-bot">
                    <div class="dwnl-btn-item" id="windows">
                        <img src="./img/logo/windows.png" class="dwnl-icon" alt="">
                        <p>Виндовс</p>
                    </div>
                    <div class="dwnl-btn-item" id="android-menu">
                        <img src="./img/logo/android.png" class="dwnl-icon" alt="">
                        <p>
                            <div>Андроид</div>
                        </p>
                        <div class="modal-dwn-btns" id="modalWindow">
                            <div class="modal-dwn-item" id="android">
                                <p>Игра</p>
                            </div>
                            <div class="modal-dwn-item" id="geode">
                                <p>Геод</p>
                            </div>
                        </div>
                    </div>
                    <div class="dwnl-btn-item" id="other">
                        <img src="./img/logo/ios.png" class="dwnl-icon" alt="">
                        <p>Другие</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer" style="height: 200px;margin-top: 180px;"></footer>
    <script src="./scripts/header.js"></script>
    <script src="./scripts/hamburger.js"></script>
    <script src="./scripts/footer.js"></script>
    <script src="./scripts/animation.js"></script>
    <script src="./scripts/download.js"></script>
</body>
</html>
